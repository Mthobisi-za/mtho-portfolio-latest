  <script defer src="./libraries/tilt.js"></script>
  <script defer>
    AOS.init();
    const tilt = $(".js-tilt").tilt();

    // Destroy instance
    tilt.tilt.destroy.call(tilt);

    // Get values of instance
    tilt.tilt.getValues.call(tilt); // returns [{},{},etc..]

    // Reset instance
    tilt.tilt.reset.call(tilt);
  </script>
